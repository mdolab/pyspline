import:
  - mdolab/.github:travis-env.yml
  - mdolab/.github:travis-before-install.yml
  - mdolab/.github:travis-install-config.yml
  - source: mdolab/.github:travis-install-make.yml
    mode: deep_merge_prepend

env:
  global:
    - DOCKER_REPO=public
    - GCC_CONFIG=config/defaults/config.LINUX_GFORTRAN.mk
    - INTEL_CONFIG=config/defaults/config.LINUX_INTEL.mk

script:
  # We need to source the mdolab bashrc before running anything
  - docker exec -it app /bin/bash -c ". $BASHRC && cd $DOCKER_WORKING_DIR && testflo . -v"

after_script:
  - docker rm -f app
